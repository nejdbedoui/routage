

<div class="card text-center">
    <div class="card-header">
        {{mat.libelle |titlecase}}
    </div>
    <div class="card-body">
        <img [src]="mat.photo" alt="photo">
<br>
        <span class="badge badge-pill "
            [ngClass]="{'badge-primary':mat.hautGamme,
                        'badge-dark':!mat.hautGamme}">
            Prix : {{mat.prix}} DT
            <i [ngClass]="{'fa fa-thumbs-up': mat.hautGamme}"></i>
        </span>
    </div>
    <div class="card-footer text-muted">
        <a [routerLink]="['/detailmateriel', mat.id]" >  <button type="button" class="btn btn-primary">Details</button></a>
        
    </div>
</div>
